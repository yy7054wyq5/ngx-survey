<h1>{{ title }}</h1>
<div *ngFor="let item of schema; index as i">
  <h2>
    <span style="color: red">
      {{ item.isRequired ? "*" : "" }}
    </span>
    {{ i + 1 }}.{{ item.title }}
  </h2>
  <ng-container *ngIf="item.type === askType.TextArea; else noTextarea">
    <textarea nz-input cols="30" rows="10"></textarea>
  </ng-container>

  <ng-template #noTextarea>
    <ul>
      <ng-container *ngFor="let option of item.options; index as optionIndex">
        <li>
          <input
            style="margin-right: 10px"
            [type]="item.type === askType.Checkbox ? 'checkbox' : 'radio'"
          />{{ option[optionIndex] }}
        </li>
      </ng-container>
    </ul>
  </ng-template>
  <br />
</div>
<br />
<button nz-button nzType="primary" (click)="submit()">提交</button>
